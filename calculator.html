<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style/calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id=header>
            <p class="zero">0</p>
            <p class="tap1">M+</p>
            <p class="tap2">M-</p>
            <p class="tap3">MS</p>
    </div>
    <div class="container">
            <div class="item item-CE">CE</div>
            <div class="item item-C">C</div>
            <div class="item item-delete"><a id="delete">
                <img src="images/delete.png"/>
            </a></div>
            <div class="item item-divide"><a id="divide">
                <img src="images/division-sign.png"/>
            </a></div>
            <div class="item item-7">7</div>
            <div class="item item-8">8</div>
            <div class="item item-9">9</div>
            <div class="item item-multiply"><a id="multiply">
                <img src="images/multiply-sign.png"/>
            </a></div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
            <div class="item item-minus"><a id="minus">
                <img src="images/minus-sign.png"/>
            </a></div>
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-plus"><a id="plus">
                <img src="images/plus-sign.png"/>
            </a></div>
            <div class="item item-plus-minus"><a id="mixture">
                <img src="images/mixture-sign.png"/>
            </a></div>
            <div class="item item-0">0</div>
            <div class="item item-point">.</div>
            <div class="item item-equal"><a id="equal">
                <img src="images/equal-sign.png"/>
            </a></div>

    </div>
    
</body>
</html>
